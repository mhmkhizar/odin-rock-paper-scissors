<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <title>Odin Rock Paper Scissors</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-heading">Rock Paper Scissors</h1>
      <p class="round-count-text">Round: <span class="count">1</span>/5</p>
    </header>

    <section class="progress-section">
      <div class="player-progress">
        <p class="player-current-choice">❓</p>
        <p class="player-current-score">Player: <span class="score">0</span></p>
      </div>

      <p class="vs-emoji">🆚</p>

      <div class="computer-progress">
        <p class="computer-current-choice">❓</p>
        <p class="computer-current-score">
          Computer: <span class="score">0</span>
        </p>
      </div>
    </section>

    <section class="player-choice-section">
      <div class="emojis-container">
        <p class="rock-emoji">🪨</p>
        <p class="paper-emoji">📄</p>
        <p class="scissors-emoji">✂️</p>
      </div>
    </section>
  </body>
</html>
